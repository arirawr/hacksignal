<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="description" content="We connect hackers in need with mentors. Making hackathon mentorship easier since 2015.">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="img/icon/favicon.ico?v2">
	<title>
        HackSignal
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
	<section id="section1">
		<h2>Hackathon mentorship. There's an easy solution:</h2>
		<img id="logo" src="img/hacksignal-logo.png">
		<h1>Hack<span id="hidden">Signal</span></h1>
	</section>
	<section id="section2">
		<form id="beta-interest">
			<h3 class="cta">Bring the HackSignal beta to your event!</h3>
			<input id="interest-email" type="email" placeholder="you@yourevent.io"/>
			<input id="interest-submit" type="submit" value="Signal!"/>
		</form>
		<section id="section3">
			<p>Learn more</p>
		</section>
	</section>
	<section id="section4">
		<h2>HackSignal makes mentorship easy for:</h2>
		<div class="toggle-set">
			<a class="left-button active">Hackers</a>
			<a class="center-button">Organizers</a>
			<a class="right-button">Mentors</a>
		</div>
		<div class="img-set">
			<img id="screenshot1" src="img/hacker3.png">
			<img id="screenshot2" src="img/organizer.png">
			<h1 id="screenshot3" class="red">Coming soon!</h1>
		</div>
	</section>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
